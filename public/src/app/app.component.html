<div style="text-align:center">
  <h1>{{ title }}</h1>
  <h2>All the Tasks:</h2>

  <button (click)="onButtonClick()" >Get All Tasks!</button>
  <div *ngIf="show_all">
  <table>
    <thead>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.completed}}</td>
      </tr>
    </tbody>
  </table>
  </div>
